<!-- 
    tr: table row = tabela de uma linha
    td: table description
    th: table head
 -->

<table>
    <tr> 
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Mayk</td>
        <td>26</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>46</td>
    </tr>
</table>
